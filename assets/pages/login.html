<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/22e579437d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header class="header__container">
      <nav class="container nav__container">
        <ul class="nav-list__container flex">
          <li class="">
            <a href="../../index.html" class="logo logo--nav"> L. </a>
          </li>
          <li class="">
            <a href="../../index.html" class=""> About </a>
          </li>
          <li class="">
            <a href="./contact.html" class=""> Contact </a>
          </li>
          <li class="">
            <a href="./blog.html" class=""> Blog </a>
          </li>
          <li class="">
            <a href="./login.html" class=""> Login </a>
          </li>
          <li class="">
            <a href="./reg.html" class="btn btn--nav"> Register </a>
          </li>
          <li id="nav__hamburger">
            <i class="fa-solid fa-bars fa-xl"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container main__container">
      <form action="" method="post" class="form__container" autocomplete="off">
        <header class="form__header">
          <h1 class="form__heading">Login</h1>
          <p class="">Welcome back! Please enter your details.</p>
        </header>
        <ul class="flex form__list-container">
          <li class="form__list-item form__list-item--full">
            <label for="mail_address"> Mail Address </label>
            <input
              type="email"
              name="mail_address"
              id="mail_address"
              class="input input--email"
              placeholder="Enter you email address"
              required
            />
          </li>
          <li class="form__list-item form__list-item--full">
            <label for="password"> Password </label>
            <input
              type="password"
              name="password"
              id="password"
              class="input input--password"
              placeholder="Must have at least 6 characters"
              required
            />
          </li>
          <li
            class="form__list-item form__list-item--full form__list-item--check flex"
          >
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Remember for 30 days </label>
            <a href="" class="forgot-password"> Forgot password </a>
          </li>
          <li
            class="form__list-item form__list-item--full form__list-item--btn"
          >
            <button type="submit" class="btn btn--login">sign in</button>
          </li>
          <li class="form__list-item form__list-item--full">
            <p class="new-users">
              Don't have an account?
              <a href="./reg.html" class="sign-up"> Sign up </a>
            </p>
          </li>
        </ul>
      </form>
    </main>
    <footer class="footer__container">
      <div class="container">
        <ul class="flex footer__list-container">
          <li class="">
            <a href="./index.html" class="logo logo--footer"> L. </a>
          </li>
          <li class="">
            <a href="" class="">
              <i class="icon--footer fa-brands fa-twitter fa-lg"></i>
            </a>
          </li>
          <li class="">
            <a href="" class="">
              <i class="icon--footer fa-brands fa-linkedin-in fa-lg"></i>
            </a>
          </li>
        </ul>
        <hr class="hr--footer" />
        <p class="footer__attribution">
          Challenge by
          <a href="https://zuri.team" target="_blank">Zuri</a>. Coded by
          <a href="https://twitter.com/aoliadi">aoliadi</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
