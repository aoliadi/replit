    <meta charset="UTF-8" />

    ></script>

    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/form.css" />

    <title>Sign up</title>
  </head>
  <body>
    <header class="header__container">
      <nav class="container nav__container">
        <ul class="nav-list__container flex">
          <li class="">
            <a href="../../index.html" class="logo logo--nav"> L. </a>
          </li>
          <li class="">
            <a href="../../index.html" class=""> About </a>
          </li>
          <li class="">
            <a href="./contact.html" class=""> Contact </a>
          </li>
          <li class="">
            <a href="./blog.html" class=""> Blog </a>
          </li>
          <li class="">
            <a href="./login.html" class=""> Login </a>
          </li>
          <li class="">
            <a href="./reg.html" class="btn btn--nav"> Register </a>
          </li>
          <li id="nav__hamburger">
            <i class="fa-solid fa-bars fa-xl"></i>
          </li>
        </ul>
        <input type="checkbox" name="" id="" class="check--nav" />
        <ul class="nav-list__container--mobile flex">
          <li class="">
            <a href="../../index.html" class=""> About </a>
          </li>
          <li class="">
            <a href="./contact.html" class=""> Contact </a>
          </li>
          <li class="">
            <a href="./blog.html" class=""> Blog </a>
          </li>
          <li class="">
            <a href="./login.html" class=""> Login </a>
          </li>
          <li class="">
            <a href="./reg.html" class="btn btn--nav"> Register </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container main__container">
      <form action="" method="post" class="form__container" autocomplete="off">
        <header class="form__header">
          <h1 class="form__heading">Create new account</h1>
          <p class="new-users">
            Already a member?
            <a href="./login.html" class="login"> Log in </a>
          </p>
        </header>
        <ul class="flex form__list-container">
          <li class="form__list-item">
            <label for="firstname"> First Name </label>
            <input
              type="input"
              name="firstname"
              id="firstname"
              class="input input--text"
              placeholder="Adamu"
              required
            />
          </li>
          <li class="form__list-item">
            <label for="lastname"> Last Name </label>
            <input
              type="input"
              name="lastname"
              id="lastname"
              class="input input--text"
              placeholder="Garba"
              required
            />
          </li>
          <li class="form__list-item">
            <label for="username"> Preferred Username </label>
            <input
              type="input"
              name="username"
              id="username"
              class="input input--text"
              placeholder="adamu0101"
              required
            />
          </li>
          <li class="form__list-item">
            <label for="tel"> Telephone </label>
            <input
              type="tel"
              name="tel"
              id="tel"
              class="input input--tel"
              placeholder="012-345-678"
              required
            />
          </li>
          <li class="form__list-item form__list-item--dropdown">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="input">
              <option value="null">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </li>
          <li class="form__list-item">
            <label for="mail_address"> Mail Address </label>
            <input
              type="email"
              name="mail_address"
              id="mail_address"
              class="input input--email"
              placeholder="Enter you email address"
              required
            />
          </li>
          <li class="form__list-item">
            <label for="country"> Country of origin </label>
            <input
              type="text"
              name="text"
              id="country"
              class="input input--text"
              placeholder="Ivory Coast"
              required
            />
          </li>
          <li class="form__list-item">
            <label for="state"> State/Province </label>
            <input
              type="text"
              name="text"
              id="state"
              class="input input--text"
              placeholder="Yamoussoukro"
              required
            />
          </li>
          <li class="form__list-item form__list-item--full">
            <label for="password"> Password </label>
            <input
              type="password"
              name="password"
              id="password"
              class="input input--password"
              placeholder="Must have at least 6 characters"
              required
            />
          </li>
          <li class="form__list-item form__list-item--full">
            <label for="c-password"> Confirm Password </label>
            <input
              type="password"
              name="c-password"
              id="c-password"
              class="input input--password"
              placeholder="Must have at least 6 characters"
              required
            />
          </li>
          <li
            class="form__list-item form__list-item--btn form__list-item--full"
          >
            <button type="submit" class="btn btn--sign-up">sign up</button>
          </li>
        </ul>
      </form>
    </main>
    <footer class="footer__container">
      <div class="container">
        <ul class="flex footer__list-container">
          <li class="">

          <li class="">

            </a>
          </li>
          <li class="">
            <a
              href="https://www.linkedin.com/in/ahmed-liadi-9649a720a"

          Challenge by

          <a href="https://twitter.com/aoliadi">aoliadi</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
